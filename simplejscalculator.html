<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       let a = +prompt("enter first number");
       let b = +prompt("enter second number");
       let ope = prompt("enter Operator");
       if(ope=="+"){
        document.write(a + b);
       }
       else if(ope=="-"){
        document.write(a - b);
       }
       else if(ope=="*"){
        document.write(a * b);
       }
       else if(ope=="/"){
        document.write(a / b);
       }
       else{
        document .write("Invalid Error")
       }
    </script>
</head>

</html>
